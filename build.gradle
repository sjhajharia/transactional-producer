plugins {
    id 'java'
    id 'application'
}

mainClassName = 'com.sjhajharia.TransactionalProducer'

jar {
    manifest {
        attributes 'Main-class': 'com.sjhajharia.TransactionalProducer'
    }
}

repositories {
    mavenCentral()
    maven { url "https://packages.confluent.io/maven/" }
}

dependencies {
    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '2.8.0'
    implementation group: "io.confluent", name: "monitoring-interceptors", version: '6.0.0'
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'

}
run {
    standardInput = System.in
}